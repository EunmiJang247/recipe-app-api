version: "3.9" 
# 도커의 버전.

services:
  app:
    build:
      context: .
      # 현재 파일을 빌드하겠다. 
      args:
        - DEV=true
    ports:
      - "8000:8000"
      # 로컬 컴퓨터의 8000은 도커의 8000으로 이어진다
    volumes:
      - ./app:/app
      # 코드를 변경할때마다 컨테이너를 새로만들지 않기 위함.
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"